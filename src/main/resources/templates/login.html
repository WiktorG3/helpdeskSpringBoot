<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Helpdesk Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Please enter your credentials to login</p>
    </div>
    <form th:action="@{/login}" method="post" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div th:if="${param.error}" class="error-message">Invalid username or password. Please try again.</div>
      <div th:if="${param.logout}" class="success-message">You have been logged out successfully.</div>

      <button type="submit" class="auth-button">Login</button>

      <div class="auth-links">
        <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
