<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Helpdesk Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Please fill in your details to register</p>
        </div>
        <form th:action="@{/register}" th:object="${userDto}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" th:field="*{surname}" placeholder="Enter your surname" required>
                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;"></div>
            </div>

            <button type="submit" class="auth-button">Register</button>

            <div class="auth-links">
                <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
