<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Helpdesk Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .card {
      width: 250px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      color: #007BFF;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      margin-bottom: 20px;
    }

    .card a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<header>
  <h1>Helpdesk Dashboard</h1>
</header>
<main>
  <h2>Welcome User!</h2>
  <p>What brings you here</p>

  <div class="card-container">
    <div class="card">
      <h3>Add Event</h3>
      <p>Create a new event</p>
      <a href="addEvent.html">Go to Add Event</a>
    </div>

    <div class="card">
      <h3>Edit Event</h3>
      <p>Modify or update your existing events</p>
      <a href="editEvent.html">Go to Edit Event</a>
    </div>

    <div class="card">
      <h3>View Events</h3>
      <p>See a full list of all events</p>
      <a href="viewEvents.html">Go to View Events</a>
    </div>
  </div>
</main>
</body>
</html>
